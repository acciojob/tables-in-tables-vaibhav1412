<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Table -->
    <table style="width: 100%; height:100%">
      <tr>
       <!-- Second Cell: Nested Table 2 -->
        <td style="vertical-align: top;">
          <table>
            <caption>Nested Table 2</caption>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>

        <!-- First Cell: Nested Table 1 -->
        <td style="vertical-align: top;">
          <table>
            <caption>Nested Table 1</caption>
            <tr>
              <td>
                <ul>
                  <li>Item 1</li>
                  <li>Item 2</li>
                  <li>Item 3</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>
        <tr>
         <!-- Nested Table 3 -->
        <td>
          <table>
            <caption>Nested Table 3</caption>
            <tr>
              <td><a href="zddc">nested table</a></td>
              <td>Demo continued</td>
            </tr>
          </table>
        </td>
        <td>
          <table>
            <caption>Nested Table 4</caption>
            <tr>
              <td class="t4">HTML</td>
            </tr>
          </table>
        </td>
      </tr>

    </table>
  </body>
</html>
